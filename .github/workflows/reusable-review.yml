name: CodeGuardian Reusable Review

on:
  workflow_call:
    secrets:
      OPENAI_API_KEY:
        description: "OpenAI API key for GPT-4o-mini"
        required: true

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CodeGuardian
        uses: actions/checkout@v4
        with:
          repository: blackas/CodeGuardian
          path: codeguardian

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Run CodeGuardian review
        run: uv run python -m src.review
        working-directory: codeguardian
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
