name: CodeGuardian Reusable Review

on:
  workflow_call:
    inputs:
      pr_number:
        description: "PR number to review (for manual/comment triggers)"
        required: false
        type: string
        default: ""
      repo_name:
        description: "Repository full name (owner/repo)"
        required: false
        type: string
        default: ""
    secrets:
      OPENAI_API_KEY:
        description: "OpenAI API key for GPT-4o-mini"
        required: true

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CodeGuardian
        uses: actions/checkout@v4
        with:
          repository: blackas/CodeGuardian
          path: codeguardian

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Run CodeGuardian review
        run: uv run python -m src.review
        working-directory: codeguardian
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PR_NUMBER: ${{ inputs.pr_number }}
          REPO_NAME: ${{ inputs.repo_name }}
